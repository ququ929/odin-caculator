<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="header">My calculator</div>
    <div class="calculator-frame">
        <div class="calculator-body">
            <div class="display-screen-frame">
                <div class="display-screen"></div>
            </div>
            <div class="row1">
                <div class="AC">AC</div>
                <div class="divide">รท</div> 
            </div>
            <div class="row2">
                <div class="button7">7</div>
                <div class="button8">8</div>
                <div class="button9">9</div>
                <div class="mutiply">ร</div>
            </div>
            <div class="row3">
                <div class="button4">4</div>
                <div class="button5">5</div>
                <div class="button6">6</div>
                <div class="substract">-</div>
            </div>
            <div class="row4">
                <div class="button1">1</div>
                <div class="button2">2</div>
                <div class="button3">3</div>
                <div class="add">+</div>
            </div>
            <div class="row5">
                <div class="button0">0</div>
                <div class="point">.</div>
                <div class="equal">=</div>
            </div> 
        </div>
    </div>
</body>
</html>
