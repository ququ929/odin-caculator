<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="header">My calculator</div>
    <div class="calculator-frame">
        <div class="calculator-body">
            <div class="display-screen-frame">
                <div class="display-screen">3213213</div>
            </div>
            <div class="row1">
                <button type="button" class="ACButton">AC</button>
                <button class="operatorButton" value="/">รท</button> 
            </div>
            <div class="row2">
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="operatorButton" value="*">ร</button>
            </div>
            <div class="row3">
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="operatorButton" value="-">-</button>
            </div>
            <div class="row4">
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="operatorButton" value="+">+</button>
            </div>
            <div class="row5">
                <button class="numberButton">0</button>
                <button class="numberButton">.</button>
                <button class="equal">=</button>
            </div> 
        </div>
    </div>
</body>
</html>
