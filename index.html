<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="header">My calculator</div>
    <div class="calculator-frame">
        <div class="calculator-body">
            <div class="display-screen-frame">
                <div class="display-screen">3213213</div>
            </div>
            <div class="row1">
                <button type="button" class="AC" value="AC">AC</button>
                <button class="divide" value="/">รท</button> 
            </div>
            <div class="row2">
                <button class="button7">7</button>
                <button class="button8">8</button>
                <button class="button9">9</button>
                <button class="mutiply">ร</button>
            </div>
            <div class="row3">
                <button class="button4">4</button>
                <button class="button5">5</button>
                <button class="button6">6</button>
                <button class="substract">-</button>
            </div>
            <div class="row4">
                <button class="button1">1</button>
                <button class="button2">2</button>
                <button class="button3">3</button>
                <button class="add">+</button>
            </div>
            <div class="row5">
                <button class="button0">0</button>
                <button class="point">.</button>
                <button class="equal">=</button>
            </div> 
        </div>
    </div>
</body>
</html>
